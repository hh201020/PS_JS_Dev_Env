<html>

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
    </script>
  <script>
    window.jQuery || document.write('<script  type="text/javascript" src="jquery.js"><\/script>')
  </script>
  <script type="text/javascript">
    window.onload = function () {
      console.log('Window loaded');
    };
    $(document).ready(function () {
      console.log('DOC ready');
      $('#myContent').html('Hello World');
    });
  </script>
</head>

<body>
  <div id="myContent">
    My jQuery enabled Page!
  </div>
</body>

</html>
